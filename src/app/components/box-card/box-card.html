<div class="box-card">
  <h2>{{ box().name }}</h2>
  <ul>
    @for(item of box().items; track item.id) {
    <li [style.background-image]="`url(${item.image})`">
      <div>{{ item.name }}</div>
    </li>
    }
  </ul>
  <div class="buttons">
    <button class="remove-button">Remove</button>
    <button class="edit-button">Edit</button>
  </div>
</div>
